<mat-card class="fetch-card">
    <mat-card-header>
        <!-- <div mat-card-avatar class="example-header-image"></div> -->
        <mat-card-title>{{f.request.headline}} - ID: {{idx}}</mat-card-title>
        <mat-card-subtitle class="sub">{{f.user.name}} :: {{f.location.name}} :: {{f.request.price}} </mat-card-subtitle>
        <mat-card-subtitle class="thing">{{f.request.quantity}}: {{f.request.thing}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
        <div class="map-container">
            <div class="map" id="{{'fmap'+idx}}">
                <!-- Map comes here -->
            </div>
        </div>
        <p>{{f.request.text}}</p>

        <table class="tags" *ngIf="f.request.tags.length > 0">
            <tr>
                <td class="tag" *ngFor="let tag of f.request.tags">[{{tag}}]</td>
            </tr>
        </table>
        <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>FETCH</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
